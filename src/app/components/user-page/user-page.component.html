<div class="container">
    <div class="form-box">
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Phonenumber</mat-label>
                <input matInput placeholder="phoneNumber" [(ngModel)]="phoneNumber">
            </mat-form-field>
            verified: {{user.phoneVerified}}
            <button (click)="verifyPhone()" mat-button>VERIFY</button>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="email" [(ngModel)]="email">
            </mat-form-field>
            verified: {{user.emailVerified}}
            <button mat-button>VERIFY</button>
        
        </div>

    </div>
    <div class="form-box">
        <div>
            <mat-form-field appearance="outline">

                <mat-select placeholder="Title" [(ngModel)]="title" name="item">
                    <mat-option *ngFor="let title of titles" [(value)]="title">
                        {{title|titlecase}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <input matInput placeholder="nama depan" [(ngModel)]="firstName">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <input matInput placeholder="nama belakang" [(ngModel)]="lastName">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-select placeholder="kota" [(ngModel)]="city" name="item">
                    <mat-option *ngFor="let city of cities" [(value)]="city">
                        {{city.cityName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <input matInput placeholder="address"  [(ngModel)]="address">
            </mat-form-field>

        </div>

        <div>
            <mat-form-field appearance="outline">
                <input matInput placeholder="kode pos" maxlength="5" [(ngModel)]="postCode">
            </mat-form-field>

        </div>
        <div>
            <button color="accent" (click)="doSaveUser()" mat-flat-button>Save</button>
        </div>

    </div>

</div>
